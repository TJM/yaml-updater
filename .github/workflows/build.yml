name: Binary Builds
on:
  pull_request:
  push:
jobs:
  build:
    name: Build ${{ matrix.artifact }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact: yaml-updater.exe
            os: windows-latest
            buildTask: nativeImage
            source: yaml-config-updater-cli/build/graal/yaml-config-updater-cli.exe
            experimental: true
          - artifact: yaml-updater-mac-amd64
            os: macos-latest
            source: yaml-config-updater-cli
            buildTask: nativeImage
          - artifact: yaml-updater-linux-amd64
            os: ubuntu-latest
            source: yaml-config-updater-cli/build/graal/yaml-config-updater-cli
            buildTask: nativeImage
            experimental: true
          - artifact: yaml-updater.jar
            buildTask: shadowJar
            source: yaml-config-updater-cli/build/libs/*-all.jar
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup MS dev tools
        if: ${{ endsWith(matrix.artifact, '.exe') }}
        uses: ilammy/msvc-dev-cmd@v1.10.0

      - name: Setup MS VS tools
        if: ${{ endsWith(matrix.artifact, '.exe') }}
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew :yaml-config-updater-cli:${{ matrix.buildTask }} --no-daemon

      - name: Rename files
        shell: bash
        run: |
          mkdir upload
          cp ${{ matrix.source }} "upload/${{ matrix.artifact }}"

      - name: Run UPX
        uses: crazy-max/ghaction-upx@v1.4.0
        continue-on-error: true
        with:
          version: latest
          files: upload/${{ matrix.artifact }}
          args: "--lzma --best"

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact }}
          path: upload/${{ matrix.artifact }}
